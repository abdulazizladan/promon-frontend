<mat-toolbar>
  <mat-toolbar-row>
    <span class="mat-title">
      Contractors
    </span>
    <span fxFlex="1 1 auto"></span>
    <button mat-flat-button color="accent" (click)="openAddContractorDialog()">
      <mat-icon>add</mat-icon>
      Add contractor
    </button>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <mat-form-field fxFlex="1 1 auto">
      <mat-label>
        Search
      </mat-label>
      <input matInput>
      <mat-icon matSuffix>
        search
      </mat-icon>
    </mat-form-field>
  </mat-toolbar-row>
</mat-toolbar>

<div *ngIf="contractors$ | async as contractors">

  <table mat-table [dataSource]="contractors.contractors" class="mat-elevation-z4">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let contractor"> {{contractor.id | uppercase}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let contractor"> {{contractor.name}} </td>
    </ng-container>

    <ng-container matColumnDef="projects">
      <th mat-header-cell *matHeaderCellDef> Projects </th>
      <td mat-cell *matCellDef="let contractor">
        4
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let contractor">
        <button mat-icon-button color="accent" routerLink="./{{contractor.id}}">
          <mat-icon>business</mat-icon>
        </button>
        <button mat-icon-button color="warn">
          <mat-icon>
            delete
          </mat-icon>
        </button>

        <button mat-icon-button>
          <mat-icon>more_vert</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
