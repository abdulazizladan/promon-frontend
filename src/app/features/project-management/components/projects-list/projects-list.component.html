<mat-toolbar>
  <mat-toolbar-row>
    <span class="mat-title">
      Projects
    </span>
    <span fxFlex="1 1 auto"></span>
    <button mat-flat-button color="accent" (click)="openAddProjectDialog()">
      <mat-icon matPrefix>add</mat-icon>
      Add project
    </button>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <mat-form-field fxFlex="1 1 auto">
      <mat-label>
        Search
      </mat-label>
      <input matInput>
      <mat-icon matSuffix>
        search
      </mat-icon>
    </mat-form-field>
  </mat-toolbar-row>
</mat-toolbar>

<div *ngIf="projects$ | async as projects">

  <table mat-table [dataSource]="projects.projects" class="mat-elevation-z4">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let p"> {{p.id | uppercase}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let p"> {{p.title}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let p"> {{p.description}} </td>
    </ng-container>

    <ng-container matColumnDef="dateAdded">
      <th mat-header-cell *matHeaderCellDef> Date added </th>
      <td mat-cell *matCellDef="let p"> {{p.dateAdded | date}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let p"> {{p.status}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let p">
        <button mat-icon-button>
          <mat-icon>
            more_vert
          </mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
