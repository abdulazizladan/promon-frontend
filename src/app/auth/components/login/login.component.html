<div id="parent" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="mat-elevation-z8" fxFlex.xs="100%" fxFlex.gt-xs="360px">

    <mat-card-content fxLayout="column" fxLayoutGap="20px" [formGroup]="loginForm">
      <img mat-card-image src="assets/promonLogo.svg">
      <!--<mat-progress-bar color="accent" mode="query"></mat-progress-bar>-->
      <mat-label>This is just a demo</mat-label>
      <mat-form-field appearance="outline">
        <mat-label>email</mat-label>
        <input matInput type="email" formControlName="email">
        <mat-hint align="end">Enter a valid email</mat-hint>
        <mat-icon matSuffix color="accent">email</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>password</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-hint align="end">Enter any character</mat-hint>
        <mat-icon matSuffix color="accent">lock</mat-icon>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button fxFlex="100%" mat-flat-button color="accent" (click)="login()" [disabled]="loginForm.invalid" routerLink="admin">Login</button>
    </mat-card-actions>
  </mat-card>

</div>
